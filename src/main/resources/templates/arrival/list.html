<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Product Arrivals</title>
        <div th:replace="~{fragments/links :: links}"></div>
    </head>
    <body>
        <!-- NAVIGATION -->
        <div th:replace="~{fragments/nav :: nav}"></div>

        <main class="container mt-4">
            <h1 th:text="'Arrivals for ' + ${product.name}">Product Arrivals</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Quantity</th>
                        <th>Source</th>
                        <th>Registered By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="arrival : ${arrivals}">
                        <td th:text="${#temporals.format(arrival.arrivalDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${arrival.quantity}"></td>
                        <td th:text="${arrival.source}"></td>
                        <td th:text="${arrival.createdBy}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between mb-3">
                <a th:href="@{/arrivals/new/{id}(id=${product.id})}" class="btn btn-success">
                    Register Arrival
                </a>
                <a th:href="@{/products}" class="btn btn-primary">
                    Back to Products
                </a>
            </div>
        </main>

        <div th:replace="~{fragments/scripts :: scripts}"></div>
    </body>
</html>
