<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>500 - Internal Server Error</title>
        <div th:replace="~{fragments/links :: links}"></div>
    </head>
    <body>
        <!-- NAVIGATION -->
        <div th:replace="~{fragments/nav :: nav}"></div>

        <main class="container mt-4">
            <div class="text-center">
                <h1 class="display-1">500</h1>
                <h2>Internal Server Error</h2>
                <p class="lead" th:text="${error}">An unexpected error occurred. Please try again later.</p>

                <div th:if="${message}" class="alert alert-warning mt-3">
                    <strong>Details:</strong> <span th:text="${message}"></span>
                </div>

                <div class="mt-4">
                    <a th:href="@{/products}" class="btn btn-primary">Go to Products</a>
                    <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
                </div>
            </div>
        </main>

        <div th:replace="~{fragments/scripts :: scripts}"></div>
    </body>
</html>
