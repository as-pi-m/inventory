<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Products</title>
        <!-- LINKS -->
        <div th:replace="~{fragments/links :: links}"></div>
    </head>
    <body>
        <!-- NAVIGATION -->
        <div th:replace="~{fragments/nav :: nav}"></div>

        <main class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1>Products</h1>
                <a class="btn btn-primary" th:href="@{/products/new}">Add product</a>
            </div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>SKU</th>
                    <th>Unit</th>
                    <th>Quantity</th>
                    <th>Min order</th>
                    <th>Unit price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.name}">Product name</td>
                    <td th:text="${p.sku}">SKU</td>
                    <td th:text="${p.quantity}">0</td>
                    <td th:text="${p.unit}">Unit</td>
                    <td th:text="${p.minOrderLevel}">0</td>
                    <td th:text="${p.unitPrice}">0.00</td>
                    <td>
                        <a class="btn btn-sm btn-secondary" th:href="@{/arrivals/product/{id}(id=${p.id})}">Arrivals</a>
                        <a class="btn btn-sm btn-info" th:href="@{/products/{id}(id=${p.id})}">View</a>
                        <a class="btn btn-sm btn-warning" th:href="@{/products/{id}/edit(id=${p.id})}">Edit</a>
                        <form th:action="@{/products/{id}/delete(id=${p.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>

        <!-- SCRIPTS -->
        <div th:replace="~{fragments/scripts :: scripts}"></div>
    </body>
</html>
