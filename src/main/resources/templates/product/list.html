<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header class="bg-light py-3 mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Inventory</a>
        <nav class="d-inline-block ms-3">
            <a class="me-3" th:href="@{/products}">Products</a>
        </nav>
    </div>
</header>

<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Products</h1>
        <a class="btn btn-primary" th:href="@{/products/new}">Add product</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>SKU</th>
            <th>Unit</th>
            <th>Min order</th>
            <th>Unit price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.name}">Product name</td>
            <td th:text="${p.sku}">SKU</td>
            <td th:text="${p.unit}">Unit</td>
            <td th:text="${p.minOrderLevel}">0</td>
            <td th:text="${p.unitPrice}">0.00</td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/products/{id}/edit(id=${p.id})}">Edit</a>
                <form th:action="@{/products/{id}/delete(id=${p.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
