<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View Product</title>
        <div th:replace="~{fragments/links :: links}"></div>
    </head>
    <body>
        <!-- NAVIGATION -->
        <div th:replace="~{fragments/nav :: nav}"></div>

        <main class="container mt-4">
            <h1>Product Details</h1>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text">
                        <strong>SKU:</strong> <span th:text="${product.sku}"></span>
                    </p>
                    <p class="card-text" th:if="${product.description != null and !product.description.isEmpty()}">
                        <strong>Description:</strong> <span th:text="${product.description}"></span>
                    </p>
                <p class="card-text">
                    <strong>Unit:</strong> <span th:text="${product.unit}"></span>
                </p>
                <p class="card-text">
                    <strong>Quantity:</strong> <span th:text="${product.quantity}"></span>
                </p>
                    <p class="card-text">
                        <strong>Minimum Order Level:</strong> <span th:text="${product.minOrderLevel}"></span>
                    </p>
                    <p class="card-text">
                        <strong>Unit Price:</strong> <span th:text="${product.unitPrice}"></span>
                    </p>
                    <p class="card-text">
                        <strong>Created By:</strong> <span th:text="${product.createdBy}"></span>
                    </p>
                </div>
            </div>
            <div class="mt-3 d-flex gap-2">
                <a th:href="@{/history/{id}(id=${product.id})}" class="btn btn-primary">View History</a>
                <a th:href="@{/arrivals/new/{id}(id=${product.id})}" class="btn btn-success">Register Arrival</a>
                <a th:href="@{/corrections/new/{id}(id=${product.id})}" class="btn btn-warning">Register Correction</a>
                <a th:href="@{/products}" class="btn btn-secondary">Back to List</a>
            </div>
        </main>

        <div th:replace="~{fragments/scripts :: scripts}"></div>
    </body>
</html>
